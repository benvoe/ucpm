<ion-header>
    <ion-navbar color="dark">
        <ion-title>Event hinzufügen</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="contentwidth">
        <ion-grid>
            <ion-list>
                <!--Erste Reihe -->
                <ion-row row-auto>
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Titel</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <!--<ion-col align-self-end>
                        <ion-item>
                            <ion-label>Autor</ion-label>
                            <ion-label>Sonja Baum</ion-label>
                        </ion-item>
                    </ion-col>-->
                </ion-row>

                <!--Zweite Reihe -->
                <ion-row margin-top="10px">
                    <ion-col>
                        <ion-item>
                            <ion-label floating>Ort</ion-label>
                            <ion-input type="text"></ion-input>
                        </ion-item>
                    </ion-col>

                    <ion-col>
                        <ion-item class="mobile">
                            <ion-label>Datum und Zeit</ion-label>
                            <ion-datetime displayFormat="DD MMM YYYY, HH:mm" [(ngModel)]="event.month"></ion-datetime>
                        </ion-item>
                        <ion-item class="desktop">
                            <label for="gebdat">
                                Datum
                                <input type="date" style="float:right;">
                            </label>
                        </ion-item>
                    </ion-col>

                    <ion-col>
                        <ion-item class="desktop">
                            <label>
                                Zeit
                                <input type="time" style="float:right;">
                            </label>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <!--Dritte Reihe -->
                <ion-row margin-top="10px">
                    <ion-item>
                        <ion-label floating>Beschreibung</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-row>

                <!--Vierte Reihe -->
                <ion-row margin-top="10px">
                    <ion-item>
                        <ion-label>Event Battle</ion-label>
                        <ion-checkbox color="dark" checked></ion-checkbox>
                    </ion-item>
                </ion-row>

                <!--Fünfte Reihe -->
                <ion-row margin-top="10px" color="#0d7969">
                        <button ion-button block text-center (click)="showToast('bottom')" class="wayne-color-darkl">Event erstellen</button>
                </ion-row>

            </ion-list>
        </ion-grid>
    </div>
</ion-content>
